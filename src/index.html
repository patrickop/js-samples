<!DOCTYPE html>
<html>
  <head>
    <title>Simple Polylines</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
      
      Origin (Lat,Lon) : <input type="text" id="origin" value="42.358, -71.0875"></input>
      <h2>Objects</h2>
        (one north,east per line for local. One lat,lon per line for global. clear line for new object)
      <table>
          <tr>
              <td>
                 <label for="w3review">Local Polylines :</label>
              </td>
              <td>
                 <label for="w3review">Local Polygons :</label>
              </td>
              <td>
                 <label for="w3review">Global Polylines :</label>
              </td>
              <td>
                 <label for="w3review">Global Polygons :</label>
              </td>
          </tr>
          <tr>
              <td>
                    <textarea id="local_polylines" name="local_polylines" rows="10" cols="50"></textarea>
              </td>
              <td>
                    <textarea id="local_polygons" name="local_polygons" rows="10" cols="50"></textarea>
              </td>
              <td>
                    <textarea id="global_polylines" name="global_polylines" rows="10" cols="50"></textarea>
              </td>
              <td>
                    <textarea id="global_polygons" name="global_polygons" rows="10" cols="50"></textarea>
              </td>
          </tr>
      </table>
     
      <br>
       <button type="button" id="redraw">Redraw</button> <br>
       <div id="info">Lat: 90, Lon:90</div>
    <div id="map"></div>
    

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=init&libraries=geometry&v=weekly"
      async
    ></script>
  </body>
</html>
